<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page non trouvée</title>
  <meta name="description" content="Page 404 — La page que vous cherchez est introuvable." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background: linear-gradient(135deg,#0f172a,#0f3b6e);
      color:#e6eef8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .error-code{
      font-size:6rem;
      font-weight:800;
      color:#7c3aed;
      text-shadow: 0 6px 24px rgba(124,58,237,0.24);
    }
    .illustration{
      max-width:350px;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-10px) rotate(-3deg)}
      100%{transform:translateY(0)}
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="row align-items-center bg-dark bg-opacity-50 p-4 rounded shadow-lg">
      <div class="col-md-6 text-md-start text-center mb-4 mb-md-0">
        <div class="error-code">404</div>
        <h1 class="fw-bold mb-3">Oups — page introuvable</h1>
        <p class="mb-4">La page que vous cherchez n'existe pas ou a été déplacée. Vérifiez l'URL ou revenez à l'accueil.</p>
        <div class="d-flex flex-wrap gap-2 justify-content-md-start justify-content-center">
          <a href="/" class="btn btn-primary">
            Accueil
          </a>
          <a href="javascript:history.back()" class="btn btn-outline-light">← Revenir</a>
          <form class="d-inline-block" action="/search" method="get">
            <input type="search" name="q" class="form-control" placeholder="Rechercher sur le site">
          </form>
        </div>
        <p class="mt-3 small">Si vous pensez que c'est une erreur, <a href="/contact" class="link-light">contactez-nous</a>.</p>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <svg class="illustration" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="g1" cx="30%" cy="20%">
              <stop offset="0%" stop-color="#7c3aed" />
              <stop offset="100%" stop-color="#06b6d4" />
            </radialGradient>
          </defs>
          <circle cx="250" cy="250" r="180" fill="url(#g1)" />
          <g fill="#ffffff" opacity="0.2">
            <circle cx="60" cy="80" r="3" />
            <circle cx="420" cy="100" r="2" />
            <circle cx="380" cy="40" r="2" />
            <circle cx="100" cy="300" r="2" />
            <circle cx="460" cy="250" r="2" />
          </g>
        </svg>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
